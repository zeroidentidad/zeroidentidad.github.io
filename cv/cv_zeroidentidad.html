<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pdf_viewer.min.css">
    <style>
        body {
            margin-top: 26px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pdf-container {
            width: 100%;
            max-width: 900px;
        }

        #pdf-viewer {
            border: 1px solid black;
            direction: ltr;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <div style="font-size: smaller;">
            Viewing <b>cv_zeroidentidad.pdf</b> with <a href="https://mozilla.github.io/pdf.js">pdf.js</a> for üì±mobile compatibility
            -To be able to select text or URLs use the <b>.pdf</b> with the button: <a href="./cv_zeroidentidad.pdf"><button>üëÄ<b>[.PDFüìÑ]</b></button></a>[PCs only] or <a class="nav-link" href="./cv_zeroidentidad.pdf" download="cv_zeroidentidad.pdf"><button>‚¨áÔ∏è<b>[.PDFüìÑ]</b></button></a> for direct download [PCs, mobiles]
        </div>
        <canvas id="pdf-viewer"></canvas>
    </div>
    <script src="./pdf.min.mjs" type="module"></script>
    <script id="script" type="module">
        const url = './cv_zeroidentidad.pdf';
        pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.min.mjs';

        async function renderPdf() {
            const loadingTask = pdfjsLib.getDocument(url);
            const pdf = await loadingTask.promise;
            const page = await pdf.getPage(1);

            const container = document.querySelector('.pdf-container');
            const containerWidth = container.clientWidth;
            const viewport = page.getViewport({ scale: 1 });
            const scale = containerWidth / viewport.width;

            const scaledViewport = page.getViewport({ scale });

            // Support HiDPI-screens.
            const outputScale = window.devicePixelRatio || 1;
            const canvas = document.getElementById("pdf-viewer");
            const context = canvas.getContext("2d");

            canvas.width = Math.floor(scaledViewport.width * outputScale);
            canvas.height = Math.floor(scaledViewport.height * outputScale);
            canvas.style.width = Math.floor(scaledViewport.width) + "px";
            canvas.style.height = Math.floor(scaledViewport.height) + "px";

            const transform = outputScale !== 1
                ? [outputScale, 0, 0, outputScale, 0, 0]
                : null;

            const renderContext = {
                canvasContext: context,
                transform,
                viewport: scaledViewport,
            };

            await page.render(renderContext);
        }

        renderPdf();
        window.addEventListener('resize', renderPdf);
    </script>
</body>

</html>
